name: List GCP SSL Certificates

on:
  workflow_dispatch:

jobs:
  list-ssl-certificates:
    runs-on: vnet-runners-01

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        version: 'latest'

    - name: Authenticate to GCP
      env:
        GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
      run: |
        echo "${GCP_SERVICE_ACCOUNT_KEY}" > /tmp/key.json
        gcloud auth activate-service-account --key-file=/tmp/key.json
        gcloud config set project $GCP_PROJECT

    - name: List SSL Certificates with expiry dates
      run: gcloud certificate-manager certificates list --format="table(NAME, EXPIRE_TIME)"
